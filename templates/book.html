{% extends 'base.html' %}

{% block header %}
    <div xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
        <table class="table table-bordered" id="book-base-info">
            <tr>
                <td style="background-color: whitesmoke; color: grey"><span class="bigger-110">会议室</span></td>
                <td><span class="blue bigger-105"><% meetingRoomName %></span></td>
                <td style="background-color: whitesmoke; color: grey"><span class="bigger-110">开始时间</span></td>
                <td><span class="blue bigger-105"><% startTime %></span></td>
                <td style="background-color: whitesmoke; color: grey"><span class="bigger-110">结束时间</span></td>
                <td><span class="blue bigger-105"><% endTime %></span></td>
                <td style="background-color: whitesmoke; color: grey"><span class="bigger-110">总耗时</span></td>
                <td><span class="blue bigger-105"><% costTime %></span></td>
            </tr>
        </table>
    </div>
{% endblock %}

{% block page_content %}
    <div class="row">
        <div class="col-xs-12" id="book-handle">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 会议主题
                        <span style="color: orangered">*</span>
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="form-field-1" placeholder="" class="col-xs-10 col-sm-5"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 会议大纲
                        <span style="color: orangered">*</span>
                    </label>
                    <div class="col-sm-9">
                        <textarea class="col-xs-10 col-sm-5" id="form-field-8" placeholder=""></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3 no-padding-right"> 参会人员
                        <span style="color: orangered">*</span>
                    </label>

                    <div class="col-xs-12 col-sm-9">
                        <select multiple="" id="state" name="state" class="select2"
                                data-placeholder="点击选择">
                            <option v-for="user in userList" v-bind:value="user.username">
                                <% user.username %>[<% user.first_name %>]
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 邮件通知
                        <span style="color: white">*</span>
                    </label>
                    <div class="col-sm-9">
                        <div class="checkbox col-xs-12 col-sm-9">
                            <label>
                                <input name="col-xs-12 col-sm-9 form-field-checkbox" type="checkbox" class="ace">
                                <span class="lbl"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button">
                            <i class="ace-icon fa fa-check bigger-110"></i>发起预定
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>取消预定
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block external_script %}
    <script>

        // 多选框处理
        jQuery(function ($) {
            $('.select2').css('width', '400px').select2({
                allowClear: true
            })
        });

        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

        // 头部信息
        var app_header = new Vue({
            el: "#book-base-info",
            delimiters: ["<%", "%>"],
            data: {
                startTime: getUrlParameter('start'),
                endTime: getUrlParameter('end'),
                costTime: getUrlParameter('during'),
                meetingRoomName: getUrlParameter('meetingroom')
            }
        });

        // 预定正文信息
        var vueData = {
            userApiUrl: "{% url 'bookmeeting:users' %}",
            userList: []
        };

        var app_content = new Vue({
            el: "#book-handle",
            delimiters: ["<%", "%>"],
            data: vueData,
            mounted: function () {
                this.getUserList()
            },
            methods: {
                getUserList: function () {
                    this.$http.get(this.userApiUrl).then(function (response) {
                        this.userList = response.data;
                    })
                }
            }
        })
    </script>
{% endblock %}
