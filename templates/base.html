{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>会议室预定系统|龙渊</title>
    <meta name="description" content="with draggable and editable events"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/font-awesome/4.5.0/css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.custom.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/fullcalendar.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/fonts.googleapis.com.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/ace.min.css' %}" class="ace-main-stylesheet"
          id="main-ace-style"/>
    {#    <link rel="stylesheet" href="{% static 'assets/css/ace-part2.min.css' %}" class="ace-main-stylesheet"/>#}
    <link rel="stylesheet" href="{% static 'assets/css/ace-skins.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/ace-rtl.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-multiselect.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-duallistbox.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/select2.min.css' %}"/>
    <script src="{% static 'assets/js/ace-extra.min.js' %}"></script>
</head>

<body class="no-skin">
<div id="navbar" class="navbar navbar-default  ace-save-state">
    <div class="navbar-container ace-save-state" id="navbar-container">
        <div class="navbar-header pull-left">
            <a href="l" class="navbar-brand">
                <small>
                    <i class="fa fa-leanpub"></i>
                    龙渊会议室预定系统
                </small>
            </a>
        </div>

        <div class="navbar-buttons navbar-header pull-right" role="navigation">
            <ul class="nav ace-nav">
                <li class="light-blue dropdown-modal">
                    <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                        <img class="nav-user-photo" src="{% static 'assets/images/avatars/user.jpg' %}"
                             alt="Jason's Photo"/>
                        <span class="user-info">
									<small>欢迎您,</small>
									{{ user.username }}
								</span>

                        <i class="ace-icon fa fa-caret-down"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div><!-- /.navbar-container -->
</div>

<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content" id="book-page-content">
                <div class="page-header">
                    {% block header %}
                    {% endblock %}
                </div><!-- /.page-header -->

                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        {% block page_content %}
                        {% endblock %}
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <div class="footer">
        <div class="footer-inner">
            <div class="footer-content">
                ©2018 All Rights Reserved.版权所有.成都龙渊网络科技有限公司
            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script src="{% static 'assets/js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-ui.custom.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.ui.touch-punch.min.js' %}"></script>
<script src="{% static 'assets/js/moment.min.js' %}"></script>
<script src="{% static 'assets/js/fullcalendar.min.js' %}"></script>
<script src="{% static 'assets/js/bootbox.js' %}"></script>
<script src="{% static 'assets/js/ace-elements.min.js' %}"></script>
<script src="{% static 'assets/js/ace.min.js' %}"></script>
<script src="{% static 'assets/js/zh-cn.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'assets/js/daterangepicker.min.js' %}"></script>
<script src="{% static 'assets/js/vue.js' %}"></script>
<script src="{% static 'assets/js/vue-resource.min.js' %}"></script>
<script src="{% static 'assets/js/vue-filter.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-multiselect.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.bootstrap-duallistbox.min.js' %}"></script>
<script src="{% static 'assets/js/select2.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.js"></script>
{#<script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>#}
{% block external_script %}
{% endblock %}
</body>
</html>
